<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <style type="text/css">
        #form1 {
            border: groove;
            padding: 4px;
            width: 25%;
        }

        #dangnhap {
            vertical-align: central;
            text-align: center;
        }
    </style>

    <title>Register</title>
</head>
<body>
    <center>
        <form id="form1" runat="server">
            <div id="dangnhap">
                <h1>Đăng nhập</h1>
                <input type="email" id="email" maxlength="300" placeholder="Email của bạn" /><br />
                <input type="password" id="password" maxlength="20" placeholder="Nhập password" /><br />
                <input type="button" id="Login" value="Đăng nhập" />
            </div>
        </form>
    </center>
</body>
</html>
