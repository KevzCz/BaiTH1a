<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MasterLayout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MasterStyle.css">
</head>

<body>
    <div class="top-menu">
        <aside>
            <header><center><img title="" alt="ShopDunk" src="https://shopdunk.com/images/thumbs/0012445_Logo_ShopDunk.png"></center> </header>
        </aside>
        <nav>
            <div id="menutop">
                <ul>
                    <li><a href="#">Iphone</a></li>
                    <li><a href="#">Ipad</a></li>
                </ul>
            </div>
        </nav>
        <aside>
            <header><center><img title="" alt="ShopDunk" src="https://shopdunk.com/images/thumbs/0012445_Logo_ShopDunk.png"></center> </header>
        </aside>
    </div>
    <div id="advertise">
        Advertisement
    </div>
    <div id="content">
        <aside>
            Left aside
        </aside>

        <main class="main-content">
            <h2>Main Content</h2>
            <p>This is the main content area.</p>
        </main>

        <aside>
            Right aside
        </aside>
    </div>
    <div class="bottom-bar">
        <form id="NewRegister" runat="server">
            <div>
                <h1>Đăng ký nhận tin từ ShopDunk</h1>
                <p>Thông tin sản phẩm mới nhất và chương trình khuyến mãi</p>
                <input type="email" id="email" maxlength="300" placeholder="Email của bạn" />
                <input type="button" id="Register" value="Đăng ký" />
            </div>
        </form>
    </div>
    <div class="black-bar">
        <footer class="footer">
           
            <p>Footer content</p>
        </footer>
    </div>
</body>
</html>
